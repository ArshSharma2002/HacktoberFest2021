<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LANDING UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="column">
        <img
          src="https://i.pinimg.com/236x/82/2f/7d/822f7deff4d634e77dcc36cce339eec7.jpg"
          class="main-img"
          width="100%"
          height="100%"
        />
      </div>

      <div class="column">
        <div class="content">
          <h3>SUBSCRIBE</h3>
          <p>
            Join Our Space <br />
            Reading Club
          </p>
          <input type="email" placeholder="Enter Your Email" />
          <img
            class="arrow"
            src="https://img.icons8.com/ios/30/ffffff/right--v1.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
